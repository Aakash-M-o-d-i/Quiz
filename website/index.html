<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <title>Quiz Application</title> -->
</head>
<body>


    <div class="container">
        <div class="quiz-container" id="entry">
            <h1>Join the Quiz</h1>
            <label for="name" style="font-weight: 900; font-size: large;">Full name*</label>
            <input type="text" id="username" placeholder="Enter your username" />
            <label for="name" style="font-weight: 900; font-size: large;">Entry Code*</label>
            <input type="text" id="joinCode" placeholder="Enter join code" />
            <button id="startQuiz">Start Quiz</button>
        </div>
        <h1>Quiz App</h1>
        <div class="quiz-container" id="quiz" style="display:none;">
            <!-- Quiz content will be inserted here by JavaScript -->
        </div>
        
        <div id="quiz"></div>
        <div id="result" class="result"></div>
        <button id="retry" class="button hide">Retry</button>
        <button id="showAnswer" class="button hide">Show Answer</button>
    </div>
    
      <script src="/js/script.js"></script>
</body>
</html>

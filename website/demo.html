<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
            margin: 10px auto;
        }
        .quiz-container h1 {
            margin-bottom: 20px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .options input {
            display: none;
        }
        .options label:hover {
            background-color: #e1e1e1;
        }
        .correct {
            background-color: #c8e6c9 !important;
            border-color: #388e3c !important;
        }
        .incorrect {
            background-color: #ffcdd2 !important;
            border-color: #d32f2f !important;
        }
        button {
            background-color: #388e3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container" id="entry">
            <h1>Join the Quiz</h1>
            <input type="text" id="username" placeholder="Enter your username" />
            <input type="text" id="joinCode" placeholder="Enter join code" />
            <button id="startQuiz">Start Quiz</button>
        </div>
        <h1>Quiz App</h1>
        <div class="quiz-container" id="quiz" style="display:none;">
            <!-- Quiz content will be inserted here by JavaScript -->
        </div>
        <div class="quiz-container" id="result" style="display:none;"></div>
        <button id="retry" style="display:none;">Retry</button>
        <button id="showAnswer" style="display:none;">Show Answers</button>
    </div>

    <script src="/js/demo.js"></script>
</body>
</html>
